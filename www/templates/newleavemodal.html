<ion-nav-view>
<ion-view title="New Leave">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
    
    <!--
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">New Leave</h1>
          <button class="button button-clear button-primary" ng-click="newLeaveModal.hide()">Cancel</button>
        </ion-header-bar>    
  <ion-content class="has-header">
-->
    <div class="padding">       
      <div class="list">  
       <label class="item item-input">                
           <span class="input-label">I want to request : </span>            
            <input type="text" 
                   placeholder="Select Leave type"
                   ng-model="data.leaveType"
                   name="leave" 
                   ng-click="chooseLeave()">
          </label>
          
          <label class="item item-input">   
            <span class="input-label"> for </span>
	          <input type="text" 
              placeholder="Select Student"
              ng-model="data.student.name"
              name="student" 
              ng-click="chooseStudent()">
	        </label>
          
          <label class="item item-input">
            <span class="input-label"> from </span>
	          <input type="text" 
	          placeholder="Select Date"
	          ng-model="data.datepickerfrom" 
	          name="datepicker" 
	          ng-click="opendateModal(1)" >
	        </label>
          	        
			    <label class="item item-input">  
            <span class="input-label"> to </span>
	          <input type="text" 
	          placeholder="Select Date"
	          ng-model="data.datepicker" 
	          name="datepicker" 
	          ng-click="opendateModal(2)">
	        </label>
        <span class="input-label"> due to </span>
          <label class="item item-input">              
	          <textarea id="reason" 
                      ng-keypress="autoExpand()" 
                      ng-model="data.reason" 
                      placeholder="Specify Reason"></textarea>
	        </label>        
       </div>        
    </div>
    
    <button class="button button-full button-positive" ng-click="createLeave(data)">Submit</button>
        
	</ion-content>
  
 
  <script id="studentPopup.html" type="text/ng-template">    
    <label class="item item-radio" ng-repeat="item in list">
      <input type="radio" name="group" ng-model="data.student" ng-value="item" ng-click="closeStudentPopup()">
      <div class="item-content">{{ item.name }}</div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
  </script>
  
  <script id="leavePopup.html" type="text/ng-template">    
    <label class="item item-radio" ng-repeat="leaveType in leaveTypes">
      <input type="radio" name="group" ng-model="data.leaveType" ng-value="leaveType.title" ng-click="closeLeavePopup()">
      <div class="item-content">{{ leaveType.title }}</div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
  </script>

  </ion-view>
</ion-nav-view>
