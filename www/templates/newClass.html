<ion-view title="Add Class"
 ng-controller="newClassCtrl as vm">	
	<ion-content class="has-header">
    <div class="list">
      <label class="item item-input">
      <span class="input-label">Class Name</span>
      <input type="text" ng-model="vm.class.groupDesc">
      </label>
      <label class="item item-input">
      <span class="input-label">School</span>
      <input type="text" ng-model="vm.class.school">
      </label>   
      <label class="item item-input">
      <span class="input-label">Students</span>
      <input type="text" ng-model="vm.class.students">
      </label>   
      <label class="item item-input">
      <span class="input-label">Approvers</span>
      <input type="text" ng-model="vm.class.approver">
      </label>
      <label class="item item-input">
      <button class="button button-block button-positive" ng-click="createClass()">
      Create Class
      </button>
      </label>
   </div>    
  </ion-content>
  
  
</ion-view>
